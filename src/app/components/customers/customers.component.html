<div class="row">
    <div class="col-md-4 dark">
        <div class="card">
            <div class="card-body">
                <form #costumerForm="ngForm" >
                    <input type="hidden" name="_id" [(ngModel)]="customerService.selectedCustomer._id">
                    
                    <div class="form-group">
                        <input type="text" name="apellido" class="form-control" placeholder="Apellido" [(ngModel)]=customerService.selectedCustomer.apellido>
                    </div>
                    <div class="form-group">
                        <input type="text" name="nombres" class="form-control" placeholder="Nombre completo"[(ngModel)]=customerService.selectedCustomer.nombres>
                    </div>
                    <div class="form-group">
                        <input type="number" name="dni" class="form-control" placeholder="DNI" [(ngModel)]=customerService.selectedCustomer.dni>
                    </div>
                    <div class="form-group">
                        <input type="text" name="email" class="form-control" placeholder="E-mail" [(ngModel)]=customerService.selectedCustomer.email>
                    </div>
                    <div class="form-group">
                        <input type="number" name="telefono" class="form-control" placeholder="Telefono" [(ngModel)]=customerService.selectedCustomer.telefono>
                    </div>
                    <div class="form-group d-flex justify-content-around">
                        <button class="btn btn-outline-dark mr-2" (click)="resetForm(costumerForm)">
                            Clean
                        </button>
                        <button class="btn btn-outline-success" (click)="addCostumer(costumerForm)">
                            Guardar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-8">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>DNI</th>
                    <th>E-mail</th>
                    <th>Telefono</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let customer of customerService.customers">
                    <td>{{customer.apellido}}</td>
                    <td>{{customer.nombres}}</td>
                    <td>{{customer.dni}}</td>
                    <td>{{customer.email}}</td>
                    <td>{{customer.telefono}}</td>
                    <td>
                        <div class="row">
                            <button class="btn btn-primary btn-sm" (click)="editCustomer(customer)">
                                <i class="material-icons">edit</i>
                            </button>
                            <button class="btn btn-danger btn-sm" (click)="deleteCustomer(customer)">
                                <i class="material-icons">delete</i>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
